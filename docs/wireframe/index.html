<html>
  <head>
    <title>Presenter</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all"/>
  <head>

  <body>
    <div id="mainwrap">
      <div id="mainleft">
        <div id="slidewrap">
          <div id="currslide">
            <h1>CURR SLIDE</H1>
          </div>
          <div id="nextslide">
            <h1>NEXT SLIDE</H1>
          </div>
        </div>
        <div id="timerwrap">
          <div id="alltime">
            <h1>OVERALL TIME</H1>
          </div>
          <div id="slidetime">
            <h1>SLIDE TIME</H1>
          </div>
        </div>
        <div id="notecontainer">
          <h2>PREV NOTE</h2>
          <h1>CURR NOTE</h1>
          <h2>NEXT NOTE</h2>
        </div>
        <div id="controlcontainer">
          <div id="flagcontrol">
            <h1>FLAG CONTROL</h1>
          </div>
          <div id="navigation">
            <h1>NAVIGATION</h1>
          </div>
        </div>
      </div>
      <div id="outline">
        <h1>OUTLINE</H1>
      </div>
    </div>
  </body>
</html>
